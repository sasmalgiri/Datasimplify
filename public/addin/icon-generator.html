<!DOCTYPE html>
<html>
<head>
    <title>CRK Icon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px;
            background: #111;
            color: #fff;
        }
        .icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-card {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        canvas {
            border: 1px solid #333;
            display: block;
            margin: 0 auto 10px;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background: #059669;
        }
        h1 {
            color: #10b981;
        }
        .info {
            background: #1e293b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š CryptoReportKit Icon Generator</h1>
    <div class="info">
        <p><strong>Instructions:</strong> Click each "Download" button to save the icon files to your <code>public/addin/</code> folder.</p>
        <p>These icons will be used by the Excel Add-in.</p>
    </div>

    <div class="icons" id="icons"></div>

    <script>
        const sizes = [16, 32, 64, 80];
        const iconsContainer = document.getElementById('icons');

        sizes.forEach(size => {
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Draw icon
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#10b981');
            gradient.addColorStop(1, '#059669');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Border
            ctx.strokeStyle = '#047857';
            ctx.lineWidth = Math.max(1, size / 32);
            ctx.strokeRect(0, 0, size, size);

            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // CRK text
            if (size >= 32) {
                ctx.fillText('CRK', size / 2, size / 2);
            } else {
                // For 16px, just use "C"
                ctx.fillText('C', size / 2, size / 2);
            }

            // Add chart symbol for larger icons
            if (size >= 64) {
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = Math.max(2, size / 40);
                ctx.beginPath();
                ctx.moveTo(size * 0.2, size * 0.8);
                ctx.lineTo(size * 0.3, size * 0.6);
                ctx.lineTo(size * 0.5, size * 0.7);
                ctx.lineTo(size * 0.7, size * 0.4);
                ctx.lineTo(size * 0.8, size * 0.3);
                ctx.stroke();
            }

            // Create card
            const card = document.createElement('div');
            card.className = 'icon-card';

            const label = document.createElement('div');
            label.textContent = `icon-${size}.png`;
            label.style.marginBottom = '10px';
            label.style.fontSize = '14px';
            label.style.color = '#10b981';

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = () => {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };

            card.appendChild(label);
            card.appendChild(canvas);
            card.appendChild(downloadBtn);
            iconsContainer.appendChild(card);
        });
    </script>
</body>
</html>
