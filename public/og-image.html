<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
    position: relative;
  }
  /* Subtle grid pattern */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(52, 211, 153, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(52, 211, 153, 0.03) 1px, transparent 1px);
    background-size: 40px 40px;
  }
  /* Glow effect */
  .glow {
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(52, 211, 153, 0.15) 0%, transparent 70%);
    top: -100px;
    right: -50px;
    border-radius: 50%;
  }
  .glow2 {
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(96, 165, 250, 0.1) 0%, transparent 70%);
    bottom: -80px;
    left: -30px;
    border-radius: 50%;
  }
  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 0 60px;
  }
  .logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-bottom: 32px;
  }
  .logo-icon {
    width: 52px;
    height: 52px;
    background: linear-gradient(135deg, #34d399, #059669);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    color: white;
  }
  .logo-text {
    font-size: 32px;
    font-weight: 700;
    color: #34d399;
    letter-spacing: -0.5px;
  }
  h1 {
    font-size: 56px;
    font-weight: 800;
    line-height: 1.15;
    margin-bottom: 20px;
    letter-spacing: -1.5px;
  }
  h1 span {
    background: linear-gradient(90deg, #34d399, #2dd4bf);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .subtitle {
    font-size: 22px;
    color: #94a3b8;
    line-height: 1.5;
    max-width: 700px;
    margin: 0 auto 36px;
  }
  .badges {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .badge {
    background: rgba(52, 211, 153, 0.1);
    border: 1px solid rgba(52, 211, 153, 0.25);
    color: #34d399;
    padding: 8px 20px;
    border-radius: 50px;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.3px;
  }
  .url {
    position: absolute;
    bottom: 30px;
    right: 40px;
    font-size: 16px;
    color: #64748b;
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow2"></div>
  <div class="content">
    <div class="logo-row">
      <div class="logo-icon">C</div>
      <div class="logo-text">CryptoReportKit</div>
    </div>
    <h1>Real-Time Crypto Analytics<br><span>Your Keys, Your Data</span></h1>
    <p class="subtitle">85+ Excel & Google Sheets formulas, live dashboards, portfolio P&L tracking, AI analysis, and tax reports</p>
    <div class="badges">
      <div class="badge">85+ Formulas</div>
      <div class="badge">Portfolio P&L</div>
      <div class="badge">AI Analysis</div>
      <div class="badge">Tax Reports</div>
      <div class="badge">Free to Use</div>
    </div>
  </div>
  <div class="url">cryptoreportkit.com</div>
</body>
</html>
